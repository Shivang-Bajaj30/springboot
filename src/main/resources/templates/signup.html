        <!-- SIGNUP PAGE -->

        <div class="wrapper">
          <form th:action="@{/registerUser}" th:object="${user}" method="post">
            <h1>Sign up</h1>
            <div class="input-box">
              <label>
                <input type="text" th:field="*{fname}" name="fname"  placeholder="First Name" required>
              </label>
              <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
              <label>
                <input type="text" th:field="*{lname}" name="lname" placeholder="Last name" required>
              </label>
              <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-box">
              <label>
                <input type="text" th:field="*{email}" name="email" placeholder="Email" required>
              </label>
              <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-box">
              <label>
                <input type="password" th:field="*{pswd}" name="pswd" placeholder="Password" required>
              </label>
              <i class='bx bxs-lock-alt' ></i>
            </div>
            <button type="submit" name="submit" class="btn">Sign up</button>
            <div class="register-link">
              <p>Already a user? <a href="login.html">Login now</a></p>
            </div>
        </form>
      </div>
